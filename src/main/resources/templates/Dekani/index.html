<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Dekani Manager</title>

</head>

<body>
<div align="center">
    <h1>Dekani List</h1>
    <a href="/Dekani/new">Create New Dekani</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>Dekani id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>email</th>
                <th>password</th>
                 
                <th>actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="dekani : ${listDekani}">
            
            	<td th:text="${dekani.id}">student ID</td>
                <td th:text="${dekani.firstname}">firstName</td>
                <td th:text="${dekani.lastname}">lastname</td>
                <td th:text="${dekani.email}">lastname</td>
                <td th:text="${dekani.pass}">pass</td>
               
                <td>
                    <a th:href="@{'/Dekani/edit/' + ${dekani.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/Dekani/delete/' + ${dekani.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
