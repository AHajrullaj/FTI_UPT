<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Sekretari</title>
 
</head>
<body  >
    <div align="center">
        <h1>Create New Sekretari</h1>
        <br />
        <form action="#" th:action="@{/saveSekretari}" th:object="${sekretari}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>FirstName:</td>
                    <td><input type="text" th:field="*{firstname}" /></td>
                </tr>
                <tr>
                    <td>LastName:</td>
                    <td><input type="text" th:field="*{lastname}" /></td>
                </tr>
                
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                
                <tr>
                    <td>PassWord:</td>
                    <td><input type="text" th:field="*{pass}" /></td>
                </tr> 
                 
 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
