 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Lenda</title>
</head>
<body >
    <div align="center">
        <h1>Edit Lenden</h1>
        <br />
        <form action="#" th:action="@{/savepedLenda}" th:object="${pedlend}"
            method="post">
 
            <table border="0" cellpadding="10">
    			<tr>
                <td>Dega</td>
                <td><select th:field="*{lenda}">
					    <option th:each="b: ${listLende}" th:value="${b.id}" th:text="${b.emri}" />
					  </select>
                </td>
                </tr>      
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
