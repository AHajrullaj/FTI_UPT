<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Kerkesa Manager</title>

</head>

<body>
<div align="center">
    <h1>Kerkesa List</h1>
    
    <br/><br/>
     
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>student id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>email</th>
                <th>kategoria</th>
                <th>dega</th>
                <th>derguar</th>
                <th>actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="Kerkesa : ${listKerkesa}">
            
            	<td th:text="${Kerkesa.id}">student ID</td>
                <td th:text="${Kerkesa.firstname}">firstName</td>
                <td th:text="${Kerkesa.lastname}">lastname</td>
                <td th:text="${Kerkesa.email}">lastname</td>
                <td th:text="${Kerkesa.kategori}">pass</td>
                <td th:text="${Kerkesa.dega}">pass</td>
                <td th:text="${Kerkesa.derguar}">pass</td>
               <!--   <td  >
                	<ul>
      					 <li th:each="item : ${listlende}" th:text="${item.emri }">Item description here...</li>
    				</ul>
                
                </td> -->
               <td><a th:href="@{'/doc/' + ${Kerkesa.id}}">upload</a></td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
